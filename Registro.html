<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicioSesion_Registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <title>Registrarse</title>
</head>

<body>

    <div class="all_container">



        <div class="left-side">

            <img class="logo" src="img/logoOficialLetrasNegras.png" alt="">
            <H1>¿No tienes una cuenta?</H1>
            <p class="leftP">Bienvenido! Registrate con:</p>

            <button class="GoogleButton"><img src="img/Google.png" alt="">
                <p class="textButton">Google</p>
            </button>

            <div class="line_N_P">

                <div class="Line"></div>

                <p class="lineP">o continua con:</p>

                <div class="Line"></div>

            </div>

            <form class="formRegistro" action="">

                <div>
                    <img class="userIMG" src="img/user.png" alt="">
                    <input class="inputText" type="text" placeholder="Usuario" required>
                </div>

                <div>
                    <img class="emailIMG" src="img/email.png" alt="">
                    <input class="inputEmail" type="email" placeholder="Email" required>
                </div>

                <div>
                    <img class="lockIMG" src="img/locked.png" alt="">
                    <input class="inputPass" type="password" placeholder="Contraseña" required>
                </div>

                <button class="submit" type="submit">Sign In</button>
            </form>

            <div class="text-below">
                 <p>Ya tienes una cuenta?</p> <a href="inicioSesion.html">Inicia Sesion</a>
            </div>

            


        </div>


        <div class="right-side">

            <img class="RightIMG" src="img/PCSocial.png" alt="">

            <div class="Circle1"></div>
            <div class="Circle2"></div>

            <p>¡Conectate con toda la comunidad!</p>

        </div>

    </div>

</body>

</html>
